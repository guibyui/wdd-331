   <title>Creating SVGs</title>

      svg {
         border-radius: 50% / 100% 100% 0 0 
         animation: .5s silly infinite alternate 

      }
      @keyframes silly { to {
            border-radius: 50%  bottom: 100px 
         }}
   </style>
</head>

      <circle r="125" cx="125" cy="125"/>
   </svg>
