<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="/WDD 331 - Advanced CSS/week8/class-practice.css">
   <title>Document</title>
</head>

<body>
   <article class="card">
      <img src="http://via.placeholder.com/320x240" alt="" class="card__image">
      <section class="card__content">
         <p class="card__tags"><span class="card__tags--important">Tag1</span>, Tag2</p>
         <h2 class="card__title">Title of Post</h2>
         <p class="card__date">Feb 25</p>
         <p class="card__lead-in">Text leading into the article</p>
         <a href="#" class="card__link">Continue Reading</a>
      </section>
   </article>
</body>

</html>
