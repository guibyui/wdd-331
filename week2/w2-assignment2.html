<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" type="text/css" href="w2-assignment2.css">
   <title>Assignment 2</title>
</head>

<body>
   <form method="GET" action="/processor">
      <h1>Buy Tickets to the Web Developer Gala</h1>
      <p>Tickets are $10 each. Dinner packages are an extra $5. All fields are required.</p>
      <fieldset title="fieldset1">
         <legend>Tickets and Add-­‐ons</legend>
         <p>
            <label for="quantity">Number
               of
               Tickets</label>
            <span class="help">Limit
               8</span>
            <input type="number" value="1" name="quantity" id="quantity" ste p="1" min="1" max="8" required>
         </p>
         <p>
            <label for="quantity">Dinner
               Packages</label>
            <span class="help">Serves
               2</span>
            <input type="number" value="1" name="quantity" id="quantity" ste p="1" min="1" max="8">
         </p>
      </fieldset>
      <fieldset title="fieldset2">
         <legend>Payment</legend>
         <p>
            <label for="ccn">Credit
               card
               number</label>
            <span class="help">No
               spaces
               or
               dashes,
               please.</span>
            <input type="text" id="ccn" name="ccn" placeholder="3720000000
   00008" maxlength="16" size="16" required>
         </p>
         <p>
            <label for="expiration">Expiration
               date</label>
            <span class="help"><abbr title="Two-­‐
   digit
   month">MM
               </abbr>/<abbr title="Four-­‐
   digit
   Year">MM</abbr>YYYY</span>
            <input type="text" id="expiration" name="expiration" placeholder="
   01/2018" maxlength="7" size="7" required>
</body>

</html>
